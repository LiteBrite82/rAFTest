<!DOCTYPE html>
<html id="color">
  <head>
    <title>Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../common.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="/html-elements/multi-button.js" type="module"></script>
    <script src="../load.js" type="module"></script>
  </head>
  <body class="col" style="align-items:center">
    <div class="col" id="controls">
      <div class="row mb3-8 collapse">
        <select id="type" dir="rtl" style="border:none; color:var(--charcoal);">
          <option>&nbsp;:Easy</option>
          <option>:Multi</option>
        </select>
        <select id="easys"  class="named"></select>
        <select id="multis" class="named" style="display:none"></select>
        <input  id="time" type="range" step="1" min="500" max="9999" value="2000"/>
        <label for="time" class="lbl-right">2.000s</label>
      </div>
      <div class="row collapse">
        <label for="startInput">Start:</label>
        <input  id="startInput" type="text" spellcheck="false" value="darkred"/>
        <div    id="startCanvas" class="canvas"></div>
      </div>
      <div class="row collapse mb3-8" style="margin-top:-1px">
        <label for="endInput">End:&nbsp;&nbsp;</label>
        <input  id="endInput" type="text" spellcheck="false" value="color(--lchuv 86.8 42.9 230)"/>
        <div    id="endCanvas" class="canvas"></div>
      </div>
      <div id="triptych" class="collapse">
        <button id= "compare" class="symBtn click" value="true">switch_right</button>
        <select id= "leftSpaces" class="spaces" style="margin-left:var(--3-16ths)"></select>
        <select id="rightSpaces" class="spaces" style="margin-left:var(--5-16ths)"></select>
        <div id="divCopy" class="row ml1-2" style="display:none">
          <button id="data" class="symBtn">data_table</button>
          <button id="code" class="symBtn">data_object</button>
          <span id="copied">Copied!</span>
        </div>
        <span id=  "lblDisplay" class="symSpan">monitor</span>
        <span id= "leftDisplay" class="display left" >display-p3</span>
        <span id="rightDisplay" class="display right">display-p3</span>

        <span id=  "lblStart" class="symSpan"           >line_start_circle</span>
        <span id= "leftStart" class="number left"       >1.000 0.000 100.0</span>
        <span id="rightStart" class="number right"      >1.000 0.000 100.0</span>

        <span id=  "lblValue" class="symSpan black"     >horizontal_rule</span>
        <span id= "leftValue" class="number left  black">1.000 0.000 100.0</span>
        <span id="rightValue" class="number right black">1.000 0.000 100.0</span>

        <span id=  "lblEnd"   class="symSpan"           >line_end_circle</span>
        <span id= "leftEnd"   class="number left"       >1.000 0.000 100.0</span>
        <span id="rightEnd"   class="number right"      >1.000 0.000 100.0</span>
      </div>
      <div class="row">
        <input  id="x" type="range" min="0" max="1" step="1" value="0"/>
        <button id="roundT"   class="symBtn click">repeat</button> <!-- id != "roundTrip" for the sake of tooltips -->
        <button id="collapse" class="symBtn click">expand_less</button>
        <button id="fullbody" class="symBtn click">fullscreen</button>
      </div>
      <div id="playback" class="row center">
        <state-button id="play" class="row" data-states='[[0,"play"], [1,"pause"], [2,"resume"]]'></state-button>
        <state-button id="stop" class="row" data-states='[[0,"stop"], [1,"reset"]]' disabled></state-button>
        <div class="row counter">
          <span id="elapsed"> 0.000</span
          ><span class="slash">/</span
          ><span id="duration"> 2.000s</span
          ><span id="frame" class="ml3-8">   0</span
          ><span class="slash">/</span
          ><span id="frames">1020f</span
          ><span class="ml3-8">~</span
          ><span id="fps">360fps</span>
        </div>
      </div>
      <div id="canvas" class="row canvas mt1-2">
        <div id= "leftCanvas"></div>
        <div id="rightCanvas"></div>
      </div>
    </div>
  </body>
</html>
